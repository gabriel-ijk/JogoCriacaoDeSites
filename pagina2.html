<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="keywords" content="Números,, Jogo da velha, Quiz, Jogos, Diversão">
    <meta name="author" content="Gabriel Camargo Scheffler">
    <meta name="description" content="Um site que pussui jogos diertidos para o seu dia">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Joguinhos da info</title>
</head>
<body>
    <header>
        <h1>Bem vindo aos joguinhos da info</h1>
    </header>
    <div class="flechas">
        <nav>
            <ul>
                <li><a href="pagina4.html">⇦</a></li>
                <li><a href="pagina3.html">⇨</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <h4>Jogo de Adivinhação</h4>
        <p>Tente adivinhar o número entre 1 e 100.</p>
        <input type="number" id="guessInput" placeholder="Digite sua adivinhação">
        <button onclick="checkGuess()">Verificar</button>
        <p id="message"></p>
    </div>
    <script>
        // Gera um número aleatório entre 1 e 100
const secretNumber = Math.floor(Math.random() * 100) + 1;

let attempts = 0;

function checkGuess() {
    const guessInput = document.getElementById('guessInput');
    const message = document.getElementById('message');

    // Obtém a adivinhação do jogador
    const guess = parseInt(guessInput.value);

    // Verifica se adivinhação é um número válido
    if (isNaN(guess) || guess < 1 || guess > 100) {
        message.textContent = 'Por favor, insira um número válido entre 1 e 100.';
    } else {
        attempts++;

        // Verifica se adivinhação está correta
        if (guess === secretNumber) {
            message.textContent = `Parabéns! Você acertou em ${attempts} tentativas.`;
            message.style.color = 'yellow';
            disableInputAndButton();
        } else {
            // Fornece dicas ao jogador
            const hint = guess < secretNumber ? 'Maior' : 'Menor';
            message.textContent = `Errado. Tente um número ${hint}. Tentativas: ${attempts}`;
            message.style.color = 'orange';
        }

        // Limpa o valor do input
        guessInput.value = '';
    }
}

function disableInputAndButton() {
    const guessInput = document.getElementById('guessInput');
    const button = document.querySelector('button');

    guessInput.disabled = true;
    button.disabled = true;
}

// Adiciona um ouvinte de evento para a tecla "Enter"
document.getElementById('guessInput').addEventListener('keyup', function (event) {
    if (event.key === 'Enter') {
        checkGuess();
    }
});

    </script>
</body>
</html>
